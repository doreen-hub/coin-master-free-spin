<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Master Free Spin</title>
  <meta name="description" content="Coin Master Free Spin - Claim your daily free spin now by completing one quick app install. Easy and secure access!">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #331832, #000000);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 14px;
      padding: 45px 30px;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      font-size: 2.4em;
      color: #f1c40f;
      margin-bottom: 10px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 15px auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background: url('https://cdn-icons-png.flaticon.com/512/848/848043.png') no-repeat center;
      background-size: contain;
      animation: wiggle 2s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    p {
      font-size: 1.1em;
      color: #ddd;
      margin-bottom: 25px;
    }

    .btn {
      padding: 14px 32px;
      background: linear-gradient(90deg, #e67e22, #d35400);
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      animation: pop 1.5s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .btn:hover {
      background: linear-gradient(90deg, #d35400, #e67e22);
      transform: scale(1.05);
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2em; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coin Master Free Spin</h1>
    <img src="https://i.imgur.com/jW7EWo9.png" alt="Coin Master Logo" class="logo">
    <div class="icon"></div>
    <p>Grab your Coin Master Free Spin by completing a simple app install. No survey, instant results!</p>
    <p><strong></strong></p>
    <button class="btn" onclick="window.location.href='https://free-tools.raj-solution.com/a8ccdda'">Claim Free Spin</button>
  </div>
</body>
</html>
